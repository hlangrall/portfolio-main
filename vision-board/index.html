<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/vision-board.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block text-left light-bg">
			<p><span class="highlight">grow</span></p>
			<p>learn to design &amp;<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block text-center">
			<img src="img/flower.png" alt="flower" />
		</div>
		<div class="block small-block text-center light-bg">
			<p>html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python
			</p>
		</div>
		<div class="block large-block text-left">
			<p><span class="highlight">freelance</span></p>
			<p>make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy" />
		</div>
		<div class="block large-block text-center dark-bg">
			<img src="img/eye.png" alt="eye" />
			<h1>2020</h1>
			<h2 class="title">vision board</h2>
		</div>
		<div class="block large-block text-right">
			<img src="img/plane.png" alt="plane" />
			<p><span class="highlight">travel</span></p>
			<p>plan a trip where i can<br>
			<strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block text-center light-bg">
			<p>walk dog ++<br>
				meditate<br>
				yoga<br>
				snuggle pup</p>
		</div>
		<div class="block small-block text-center">
			<img src="img/doggo.png" alt="doggo" />
		</div>
		<div class="block small-block text-right light-bg">
			<p><span class="highlight">mind &amp; body</span></p>
			<p>exercise more<br>
				&amp; find zen in<br>
			<strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
